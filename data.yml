#
# Allergies.
#
allergy:
  # Taken from https://www.nhs.uk/conditions/allergies/symptoms/
  reactions:
    - "${ALLERGY_REACTION_1}"
    - "${ALLERGY_REACTION_2}"
    - "${ALLERGY_REACTION_3}"
    - "${ALLERGY_REACTION_4}"
    - "${ALLERGY_REACTION_5}"
    - "${ALLERGY_REACTION_6}"
    - "${ALLERGY_REACTION_7}"
    - "${ALLERGY_REACTION_8}"
    - "${ALLERGY_REACTION_9}"
    - "${ALLERGY_REACTION_10}"
    - "${ALLERGY_REACTION_11}"
    - "${ALLERGY_REACTION_12}"
    - "${ALLERGY_REACTION_13}"
    - "${ALLERGY_REACTION_14}"
    - "${ALLERGY_REACTION_15}"
    - "${ALLERGY_REACTION_16}"
    - "${ALLERGY_REACTION_17}"
    - "${ALLERGY_REACTION_18}"
    - "${ALLERGY_REACTION_19}"
  # percentage and maximum_allergies are taken from
  # https://www.allergyuk.org/information-and-advice/statistics
  percentage: 20
  maximum_allergies: 3

#
# Patient names.
#
patient_name:
  degrees:
    - "${PATIENT_DEGREE_1}"
    - "${PATIENT_DEGREE_2}"
    - "${PATIENT_DEGREE_3}"
    - "${PATIENT_DEGREE_4}"
    - "${PATIENT_DEGREE_5}"
    - "${PATIENT_DEGREE_6}"
    - "${PATIENT_DEGREE_7}"
    - "${PATIENT_DEGREE_8}"
    - "${PATIENT_DEGREE_9}"
    - "${PATIENT_DEGREE_10}"
    - "${PATIENT_DEGREE_11}"
    - "${PATIENT_DEGREE_12}"
    - "${PATIENT_DEGREE_13}"
    - "${PATIENT_DEGREE_14}"
    - "${PATIENT_DEGREE_15}"
    - "${PATIENT_DEGREE_16}"
    - "${PATIENT_DEGREE_17}"
    - "${PATIENT_DEGREE_18}"
    - "${PATIENT_DEGREE_19}"
    - "${PATIENT_DEGREE_20}"
    - "${PATIENT_DEGREE_21}"
    - "${PATIENT_DEGREE_22}"
    - "${PATIENT_DEGREE_23}"
    - "${PATIENT_DEGREE_24}"
    - "${PATIENT_DEGREE_25}"
    - "${PATIENT_DEGREE_26}"
    - "${PATIENT_DEGREE_27}"
    - "${PATIENT_DEGREE_28}"
    - "${PATIENT_DEGREE_29}"
  # This is an arbitrary percentage.
  degree_percentage: 5
  suffixes:
    - "${PATIENT_SUFFIX_1}"
    - "${PATIENT_SUFFIX_2}"
    - "${PATIENT_SUFFIX_3}"
    - "${PATIENT_SUFFIX_4}"
    - "${PATIENT_SUFFIX_5}"
    - "${PATIENT_SUFFIX_6}"
    - "${PATIENT_SUFFIX_7}"
    - "${PATIENT_SUFFIX_8}"
    - "${PATIENT_SUFFIX_9}"
    - "${PATIENT_SUFFIX_10}"
    - "${PATIENT_SUFFIX_11}"
    - "${PATIENT_SUFFIX_12}"
    - "${PATIENT_SUFFIX_13}"
    - "${PATIENT_SUFFIX_14}"
    - "${PATIENT_SUFFIX_15}"
    - "${PATIENT_SUFFIX_16}"
    - "${PATIENT_SUFFIX_17}"
    - "${PATIENT_SUFFIX_18}"
    - "${PATIENT_SUFFIX_19}"
  # This is an arbitrary percentage.
  suffix_percentage: 10
  female_prefixes:
    - "${PATIENT_FEMALE_PREFIX_1}"
    - "${PATIENT_FEMALE_PREFIX_2}"
    - "${PATIENT_FEMALE_PREFIX_3}"
  male_prefixes:
    - "${PATIENT_MALE_PREFIX_1}"
  # In 1911 only 37% babies were given middle name, these days - 80%:
  # http://www.dailymail.co.uk/news/article-2515376/Middle-names-booming-80-children-given-parents-chosen-honour-lost-relatives.html
  # Assume an average of 55%.
  middlename_percentage: 55

#
# Patient addresses.
#
address:
  # Subset of London post towns from: https://en.wikipedia.org/wiki/List_of_areas_of_London
  cities:
    - "${PATIENT_CITY_1}"
    - "${PATIENT_CITY_2}"
    - "${PATIENT_CITY_3}"
    - "${PATIENT_CITY_4}"
    - "${PATIENT_CITY_5}"
  streets:
    - "${PATIENT_STREET_1}"
    - "${PATIENT_STREET_2}"
    - "${PATIENT_STREET_3}"
    - "${PATIENT_STREET_4}"
    - "${PATIENT_STREET_5}"
  country: "${PATIENT_COUNTRY}"
  types:
    - "${PATIENT_ADDRESS_TYPE}"
